name: Commit Phase

on:
  push:
    branches:
      - main # or specify your desired branch

jobs:
  build & test (back):
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.16

      - name: Build backend
        run: cd backend && npm run build:ci

      - name: Test backend (core unit tests)
        run: cd frontend && npm run test:core

  test & test (front):
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.16

      - name: Build frontend
        run: cd frontend && npm run build:ci

      - name: Test backend (core unit tests)
        run: cd frontend && npm run test:core

      